<html lang="en">
    <head prefix="og: http://ogp.me/ns#">
        <title>{{page.title}}</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        {% include metainfo.html %}

        <link rel="icon" type="image/png" href="/images/favicon.png" />
        <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml"/>

        {% if site.disqus.shortname %}
            <link rel="alternate" type="application/rss+xml" title="All Comments" href="http://{{site.disqus.shortname}}.disqus.com/latest.rss"/>
        {% endif %}

        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700|Open+Sans+Condensed:300,700" rel="stylesheet" />
        <script src="/js/jquery.min.js"></script>
        <script src="/js/skel.min.js"></script>
        <script src="/js/skel-panels.min.js"></script>
        <script src="/js/init.js"></script>
        <noscript>
            <link rel="stylesheet" href="/css/skel-noscript.css" />
            <link rel="stylesheet" href="/css/style.css" />
            <link rel="stylesheet" href="/css/style-desktop.css" />
            <link rel="stylesheet" href="/css/style-wide.css" />
        </noscript>
        <!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css" /><![endif]-->
        <!--[if lte IE 8]><script src="js/html5shiv.js"></script><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
        <!--[if lte IE 7]><link rel="stylesheet" href="css/ie7.css" /><![endif]-->

        {% include fancybox.html %}

        <link rel="stylesheet" href="/css/pygments.css" />
        <link rel="stylesheet" href="/css/pjf.css" />

        {% if site.customcss %}
            <link rel="stylesheet" href="/css/{{site.customcss}}" />
        {% endif %}

    </head>
    <!--
        Note: Set the body element's class to "left-sidebar" to position the sidebar on the left.
        Set it to "right-sidebar" to, you guessed it, position it on the right.
    -->
    <body class="left-sidebar">
    {% include analytics.html %}
    {% include hcard.html %}
        <div id="wrapper">
            <div id="content">
                <div id="content-inner">
                    {{content}}

                    {% include pager.html %}

                </div>
            </div>

            {% include sidebar.html %}
            
        </div>
    {% include end.html %}
    </body>
</html>

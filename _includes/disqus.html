{% if site.disqus.shortname %}

<div id="disqus_thread"></div>
<script type="text/javascript">

    var disqus_shortname  = "{{ site.disqus.shortname | escape }}"; 
    var disqus_identifier = "{{ post.url              | escape }}";
    var disqus_title      = "{{ post.title            | escape }}";
    var disqus_url        = "{{ site.url | escape}}{{ post.url | escape }}";

    /* Make sure that once disqus renders, we trigger any events that
     * need to happen on page resize. Otherwise our left-bar looks funny. */

    function disqus_config() {
        this.callbacks.onReady.push(function() {
            {% include on_resize.js %}
        });

        this.callbacks.onNewComment.push(function() {
            {% include on_resize.js %}
        });
    }

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

{% endif %}
